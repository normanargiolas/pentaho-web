<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spitter</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/style.css}"/>
</head>
<body>
<div id="header" th:include="page :: header"></div>

<div id="content">
    <div class="spittleForm">
        <h1>Spit it out...</h1>
        <form method="POST" th:object="${spittle}">
            <!--<input type="text" th:field="*{latitude}"/>-->
            <!--<input type="text" th:field="*{longitude}"/>-->
            <textarea th:field="*{message}" cols="80" rows="5"></textarea><br/>
            <input type="submit" value="Add"/>
        </form>
    </div>
    <div class="listTitle">
        <h1>Recent Spittles</h1>
        <ul class="spittleList">
            <li th:each="spittle : ${spittleList}"
                th:id="'spittle_' + ${spittle.id}">
                <div class="spittleMessage" th:text="${spittle.message}">Spittle message</div>
                <div>
                    <span class="spittleTime" th:text="${spittle.time}">spittle timestamp</span>
                    <span class="spittleLocation"
                          th:text="'{' + 'Lat: ' + ${spittle.latitude} + ', Lon: ' + ${spittle.longitude} + ')'">lat, long</span>
                </div>
            </li>
        </ul>
    </div>
</div>

<div id="footer" th:include="page :: copy"></div>
</body>
</html>
